<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBI Marktplan Viewer</title>
    <link rel="icon" type="image/png" href="assets/OBI_Storeplan-Viewer_Logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="assets/OBI_Storeplan-Viewer_Logo.png" alt="OBI Storeplan Viewer Logo" id="site-logo">
    </div>    
    <div class="container">
    <form id="marketForm">
        <div class="form-group">
            <label for="marktNumber">Marktnummer:</label>
            <input type="text" id="marktNumber" name="marktNumber" required pattern="[0-9]{3}" maxlength="3">
        </div>
        <div class="form-group">
            <label for="email">E-Mail Adresse:</label>
            <input type="email" id="email" name="email" required pattern="^[^@]+@(?:obi\.)?(?:de|at)$">
        </div>
        <div class="button-container">
            <button type="submit" id="submitbutton">Daten Absenden </button>
        </div>
        <div class="download-options" style="display: none;">
            <button type="button" id="downloadButton" class="download-btn">Marktplan Herunterladen</button>
        </div>
    </form>
    <div id="status-message" class="status-message">
        <div class="status-content"></div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
