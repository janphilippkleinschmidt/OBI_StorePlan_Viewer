<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBI Marktplan Viewer</title>
    <link rel="icon" type="image/png" href="assets/OBI_Storeplan-Viewer_Logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <form id="marketForm">
        <div class="form-group">
            <label for="marktNumber">Marktnummer:</label>
            <input type="text" id="marktNumber" name="marktNumber" required pattern="[0-9]{3}" maxlength="3">
        </div>
        <div class="form-group">
            <label for="email">E-Mail Adresse:</label>
            <input type="email" id="email" name="email" required pattern="^[^@]+@(?:obi\.)?(?:de|at)$">
        </div>
        <div class="button-container">
            <button type="submit">Absenden</button>
            <span class="loading-spinner" style="display: none;"></span>
        </div>
        <div class="download-options" style="display: none;">
            <button type="button" id="downloadButton" class="download-btn">Herunterladen</button>
        </div>
    </form>
    <div id="error-message"></div>
</div>
    <script src="script.js"></script>
</body>
</html>
