<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBI Marktplan Viewer</title>
    <link rel="icon" type="image/png" href="assets/OBI_Storeplan-Viewer_Logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="assets/OBI_Storeplan-Viewer_Logo.png" alt="OBI Storeplan Viewer Logo" id="site-logo">
    </div>
    <div class="container">
    <form id="marketForm">
        <div class="form-group">
            <label for="marktNumber">Marktnummer:</label>
            <input type="text" id="marktNumber" name="marktNumber" required pattern="[0-9]{3}" maxlength="3" placeholder="448">
        </div>
        <div class="form-group">
            <label for="email">OBI E-Mail-Adresse:</label>
            <input type="email" id="email" name="email" required pattern="^[^@]+@(?:obi\.)?(?:de|at)$" placeholder="marktl448@obi.de">
        </div>
        <div class="button-container">
            <button type="submit" id="submitbutton">Daten absenden</button>
        </div>
        <!-- <div class="download-options" style="display: none;">
            <button type="button" id="downloadButton" class="download-btn">Marktplan Herunterladen</button>
        </div> -->
    </form>
    <div id="status-message" class="status-message">
        <div class="status-content"></div>
    </div>
    <div class="report-changes-container">
        <a target="_blank" rel="noopener noreferrer" href="{{ FORM_LINK }}" class="report-changes-link">
            <button class="report-changes-btn">Ã„nderungen am heyOBI Marktplan melden</button>
        </a>
    </div>
</div>
    <script src="script.js"></script>
    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="https://www.obi.de" target="_blank" rel="noopener noreferrer" class="footer-link">OBI</a>
                </div>
                <div class="footer-links">
                    <a href="mailto:jan.philipp.kleinschmidt@obi.de" class="footer-link">Kontakt</a>
                </div>
                <div class="footer-links">
                    <a href="https://github.com/janphilippkleinschmidt/OBI_StorePlan_Viewer" target="_blank" rel="noopener noreferrer" class="footer-link-two">GitHub</a>
                </div>
            </div>
        </div>        
    </footer>
</body>
</html>
