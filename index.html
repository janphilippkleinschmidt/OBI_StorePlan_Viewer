<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marktplan Formular</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="marketForm">
            <div class="form-group">
                <label for="marktNumber">Marktnummer:</label>
                <input type="text" id="marktNumber" name="marktNumber" required pattern="[0-9]{3}" maxlength="3">
            </div>
            <div class="form-group">
                <label for="email">E-Mail Adresse:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Absenden</button>
        </form>
        <div id="error-message"></div>
        <div id="image-container">
            <img id="storeImage" src="" alt="Der Marktplan befindet sich weiter unten. Unter umstÃ¤nden muss der Zoom angepasst werden">
            <button id="downloadButton" style="
                display: none;
                margin-top: 10px;
                padding: 8px 16px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            ">Marktplan herunterladen</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
